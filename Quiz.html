<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Soft Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        .headline {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-logo-url.png" alt="Logo" class="logo">
        <h1 class="headline">Take the quiz and discover your soft skills!</h1>
        <a href="https://example.com" target="_blank" class="link-button">Start the Quiz</a>
    </div>
</body>
</html>
